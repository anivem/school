<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image Slideshow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    @keyframes fade {
      0% { opacity: 0; }
      8% { opacity: 1; }
      25% { opacity: 1; }
      33% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Assign animations with staggered delays */
    .slideshow img:nth-child(1) { animation: fade 84s infinite 0s; }
    .slideshow img:nth-child(2) { animation: fade 84s infinite 3s; }
    .slideshow img:nth-child(3) { animation: fade 84s infinite 6s; }
    .slideshow img:nth-child(4) { animation: fade 84s infinite 9s; }
