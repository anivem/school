<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image Slideshow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    @keyframes fade {
      0% { opacity: 0; }
      8% { opacity: 1; }
      25% { opacity: 1; }
      33% { opacity: 0; }
      100% { opacity: 0; }
    }

    .slideshow img:nth-child(1) { animation: fade 36s infinite; }
    .slideshow img:nth-child(2) { animation: fade 36s infinite 3s; }
    .slideshow img:nth-child(3) { animation: fade 36s infinite 6s; }
    .slideshow img:nth-child(4) { animation: fade 36s infinite 9s; }
    .slideshow img:nth-child(5) { animation: fade 36s infinite 12s; }
    .slideshow img:nth-child(6) { animation: fade 36s infinite 15s; }
    .slideshow img:nth-child(7) { animation: fade 36s infinite 18s; }
    .slideshow img:nth-child(8) { animation: fade 36s infinite 21s; }
    .slideshow img:nth-child(9) { animation: fade 36s infinite 24s; }
    .slideshow img:nth-child(10) { animation: fade 36s infinite 27s; }
    .slideshow img:nth-child(11) { animation: fade 36s infinite 30s; }
    .slideshow img:nth-child(12) { animation: fade 36s infinite 33s; }
  </style>
</head>
