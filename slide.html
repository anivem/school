<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Slideshow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slideshow img.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="https://aestheticwallpapers.io/wallpaper/1923.jpg" class="active" alt="Image 1">
    <img src="https://aestheticwallpapers.io/wallpaper/964197.png" alt="Image 2">
    <img src="https://aestheticwallpapers.io/wallpaper/961077.jpg" alt="Image 3">
    <img src="https://aestheticwallpapers.io/wallpaper/112660.jpg" alt="Image 4">
    <img src="https://aestheticwallpapers.io/wallpaper/924978.jpg" alt="Image 5">
    <img src="https://aestheticwallpapers.io/wallpaper/928170.jpg" alt="Image 6">
    <img src="https://aestheticwallpapers.io/wallpaper/901240.png" alt="Image 7">
    <img src="https://aestheticwallpapers.io/wallpaper/680467.jpg" alt="Image 8">
    <img src="https://4kwallpapers.com/images/walls/thumbs_3t/16949.png" alt="Image 9">
    <img src="https://4kwallpapers.com/images/walls/thumbs_3t/16987.png" alt="Image 10">
    <img src="https://4kwallpapers.com/images/walls/thumbs_3t/10832.png" alt="Image 11">
    <img src="https://4kwallpapers.com/images/walls/thumbs_3t/3792.jpg" alt="Image 12">
    <img src="https://wallpaperaccess.com/full/15691701.jpg" alt="Image 13">
    <img src="https://wallpaperaccess.com/full/15691706.jpg" alt="Image 14">
    <img src="https://wallpaperaccess.com/full/15691721.png" alt="Image 15">
    <img src="https://wallpaperaccess.com/full/9501462.jpg" alt="Image 16">
    <img src="https://wallpaperaccess.com/full/15691767.png" alt="Image 17">
    <img src="https://wallpaperaccess.com/full/15691786.jpg" alt="Image 18">
    <img src="https://wallpaperaccess.com/full/15691803.jpg" alt="Image 19">
    <img src="https://wallpaperaccess.com/full/15691831.jpg" alt="Image 20">
    <img src="https://wallpaperaccess.com/full/15691873.jpg" alt="Image 21">
    <img src="https://wallpaperaccess.com/full/15691889.jpg" alt="Image 22">
    <img src="https://wallpaperaccess.com/full/15691894.jpg" alt="Image 23">
    <img src="https://wallpaperaccess.com/full/15691907.jpg" alt="Image 24">
    <img src="https://wallpaperaccess.com/full/15691938.jpg" alt="Image 25">
    <img src="https://wallpaperaccess.com/full/15691942.jpg" alt="Image 26">
    <img src="https://wallpaperaccess.com/full/15691948.jpg" alt="Image 27">
    <img src="https://wallpaperaccess.com/full/15692070.jpg" alt="Image 28">
  </div>

  <script>
    const images = document.querySelectorAll('.slideshow img');
    let currentIndex = 0;

    setInterval(() => {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length; // Loop back to the first image
      images[currentIndex].classList.add('active');
    }, 3000); // Change image every 3 seconds
  </script>
</body>
</html>
